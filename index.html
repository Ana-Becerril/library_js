<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmate</title>
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/524d3dfae6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-view">
        <div class="library" id="library"></div>
    <h1>Bookmate</h1>
    <button id="button" onclick="appearForm()">Add a book</button>
    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <div class="form " id="form">
                <form action="#">
                    <label for="title">Book title:</label><br>
                    <input type="text" id="title" name="title" value=""><br>
                    <label for="author">Author:</label><br>
                    <input type="text" id="author" name="author" value=""><br>
                    <label for="pages">Pages:</label><br>
                    <input type="number" id="pages" name="pages" value=""><br>
                    <div class="status" id="status">
                        <label for="statusRead">Read
                            <input type="radio" checked="checked" name="radio" value="read" id="read">
                            <span class="checkmark"></span>
                        </label>
                        <label for="statusUnread">Unread
                            <input type="radio" name="radio" value="unread" id="unread">
                        </label>
                    </div>
                    <button id="add-button" type="button" onclick="test()"> Add </button>
                </form>
            </div>
        </div>
    </div>
    <div class="library-store-container">
    <div class="library-store" id="libraryStore"> 
        <div class="card" id="card"></div> 
    </div>
</div>
    </div>
    <script src="./index.js"></script>

</body>

</html>

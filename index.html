<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmate</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<div id="content"></div>

<div class="main-view"></div>
<h1>Bookmate</h1>
<button id="button" onclick="appearForm()">Start</button>
    <div class="form none" id="form">
       <form action="">
        <label for="title">Book title:</label><br>
        <input type="text" id="title" name="title" value=""><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value=""><br>
        <label for="pages">Pages:</label><br>
        <input type="number" id="pages" name="pages" value="0"><br>
        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status" value="Read">
        <button id="add-button"> Add a book </button>
       </form>
    </div>
</div>
<script src="./index.js"></script>

</body>
</html>
